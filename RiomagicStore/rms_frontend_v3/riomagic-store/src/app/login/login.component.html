<div>
    <h2>Iniciar sesión</h2>
    <form>
      <div>
        <label>Email:</label>
        <input type="text" [(ngModel)]="email" name="email">
      </div>
      <div>
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password">
      </div>
      <button (click)="login()">Iniciar sesión</button>
    </form>
  </div>
